<!DOCTYPE html>
<html>
<head>
	<title>Vue第一个测试实例</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
<body>
   <div id="app">
	   {{ message }}
	   <span v-bind:title="message" v-if="seen">我一个隐形的提示标签</span>
   </div>
   <script type="text/javascript">
   	  var app = new Vue({
   	  	el: "#app",
   	  	data: {
   	  		message: 'Hello, my Vue!',
   	  		seen: true
   	  	}
   	  })
   </script>
</body>
</html>
